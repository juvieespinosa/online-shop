{% extends "layout.html" %}

{% block content %}


<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" href="/brands">Brands</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/category">Categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/addbrand" tabindex="-1" aria-disabled="true">Add Brand</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/addcat" tabindex="-1" aria-disabled="true">Add Category</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/addproduct" tabindex="-1" aria-disabled="true">Add Product</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% include "_messages.html" %}
            {% if brands %}
            <h1 class="text-center mt-5">Add a brand</h1>
            <form action="" method="POST">
                <input type="text" name="brand" class="form-control">
                <input type="submit" value="Add brand" class="btn btn-info mt-2">
            </form>
            {% else %}
            <h1 class="text-center mt-5">Add a category</h1>
            <form action="" method="POST">
                <input type="text" name="category" class="form-control">
                <input type="submit" value="Add category" class="btn btn-info mt-2">
            </form>
            {% endif %}
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

{% endblock content %}
