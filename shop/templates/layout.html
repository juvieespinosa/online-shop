{% import "bootstrap/wtf.html" as wtf %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Shop</title>
    {% endif %}
  </head>
  <body>
    {% block content %}

  <header>
    <div style="background-color:#FF87B2">
    <div class="container px-4 px-lg-5 my-5">
      <div class="text-center text-white">
        <h1 class="display-1 fw-bolder">JHUV'S SHOPLINE</h1>
        <p class="lead fw-normal text-white-100 mb-0">Inspire With Your Style</p>
      </div>
    </div>
    </div>
  </header>


  {% endblock content %}

    <script src="{{url_for('static', filename='js/jquery-3.6.1.min.js')}}" ></script>
    <script src="{{url_for('static', filename='js/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
  </body>
</html>
